# Family Helper - Local Development Nginx Configuration
# Mirrors production setup for proper testing
#
# Architecture:
#   Browser → nginx (port 80) → Express API (port 3000)
#                            → Static files (web-admin)

upstream family_helper_api {
    server api:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name localhost;

    # Increase max body size for file uploads (200MB for video recordings)
    client_max_body_size 200M;

    # Default proxy timeouts (can be overridden per-location)
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Serve static web-admin files
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # IMPORTANT: /auth/callback must go to static app (Kinde React SDK handles it client-side)
    # This must come BEFORE the general /auth proxy rule
    location = /auth/callback {
        try_files $uri /index.html;
    }

    # Recorder HTML files - proxy to backend
    location ~ ^/(recorder|videoRecorder).html$ {
        proxy_pass http://family_helper_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Recording upload endpoints - extended timeouts for video processing + encryption
    location ~ ^/groups/[^/]+/(video-calls|phone-calls)/[^/]+/recording {
        proxy_pass http://family_helper_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Extended timeouts for video conversion + encryption (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API routes - proxy to Node.js (same list as production)
    # Note: /auth/callback is excluded above, other /auth/* routes go to backend
    location ~ ^/(api|auth|health|webhooks|groups|users|messages|files|subscriptions|storage|logs|recorder|media|ws|support|feedback|wiki|documents|calls|notifications|public|secret-santa|invitations|finance|calendar|approvals) {
        proxy_pass http://family_helper_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # WebSocket support
    location /ws {
        proxy_pass http://family_helper_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static files - serve directly (SPA catch-all)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
