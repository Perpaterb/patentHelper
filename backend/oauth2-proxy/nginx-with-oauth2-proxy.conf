# Nginx Configuration with oauth2-proxy
#
# Traffic flow:
#   User → Nginx (443) → oauth2-proxy (4180) → Express (3000)
#
# oauth2-proxy is in "simple blocking" mode (skip_auth_regex = ["^/.*"])
# All requests pass through without oauth2 validation.
# API handles its own JWT authentication.

upstream family_helper_oauth2 {
    server 127.0.0.1:4180;
    keepalive 64;
}

upstream family_helper_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    server_name familyhelperapp.com www.familyhelperapp.com _;

    # Increase max body size for file uploads (200MB for video recordings)
    client_max_body_size 200M;

    # Default proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Serve static web-admin files
    root /home/ubuntu/web-admin;
    index index.html;

    # Logging
    access_log /var/log/nginx/familyhelper-access.log;
    error_log /var/log/nginx/familyhelper-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # IMPORTANT: /auth/callback must go to static app (Kinde React SDK handles it client-side)
    location = /auth/callback {
        try_files $uri /index.html;
    }

    # Health check bypasses oauth2-proxy (direct to Express)
    location /health {
        proxy_pass http://family_helper_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }

    # Webhooks bypass oauth2-proxy (they have their own signature verification)
    location /webhooks/ {
        proxy_pass http://family_helper_api/webhooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Recorder HTML files - direct to Express (internal use only)
    location ~ ^/(recorder|videoRecorder).html$ {
        proxy_pass http://family_helper_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Recording upload endpoints - extended timeouts for video processing
    location ~ ^/groups/[^/]+/(video-calls|phone-calls)/[^/]+/recording {
        proxy_pass http://family_helper_oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # oauth2-proxy internal endpoints
    location /oauth2/ {
        proxy_pass http://family_helper_oauth2/oauth2/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ALL API routes go through oauth2-proxy
    # This list matches all API endpoints from the backend
    location ~ ^/(api|auth|groups|users|messages|files|subscriptions|storage|logs|recorder|media|ws|support|feedback|wiki|documents|calls|notifications|public|secret-santa|invitations|finance|calendar|approvals) {
        proxy_pass http://family_helper_oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # WebSocket support
    location /ws {
        proxy_pass http://family_helper_oauth2;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static files and SPA routes - serve directly
    # This is the catch-all for the React SPA
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    ssl_certificate /etc/letsencrypt/live/familyhelperapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/familyhelperapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.familyhelperapp.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = familyhelperapp.com) {
        return 301 https://$host$request_uri;
    }

    listen 80 default_server;
    listen [::]:80 default_server;
    server_name familyhelperapp.com www.familyhelperapp.com _;
    return 404;
}
