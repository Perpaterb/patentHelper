# Nginx Configuration with oauth2-proxy
#
# This replaces the current Nginx config on Lightsail when oauth2-proxy is enabled
#
# Traffic flow:
#   User → Nginx (443) → oauth2-proxy (4180) → Express (3000)
#
# oauth2-proxy handles:
#   - OIDC authentication with Kinde
#   - JWT token validation for mobile apps
#   - Session cookie management for web apps
#   - Blocking unauthorized requests

server {
    listen 80;
    server_name familyhelperapp.com www.familyhelperapp.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name familyhelperapp.com www.familyhelperapp.com;

    # SSL certificates (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/familyhelperapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/familyhelperapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/familyhelper-access.log;
    error_log /var/log/nginx/familyhelper-error.log;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # =========================================================================
    # Web App Static Files (served directly by Nginx)
    # =========================================================================

    # Root for web app
    root /home/ubuntu/web-admin;
    index index.html;

    # Static assets (JS, CSS, images) - serve directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Web app routes - serve index.html for SPA routing
    location ~ ^/(auth|groups|calendar|messages|finance|settings|subscription|storage|support|my-account)$ {
        try_files $uri /index.html;
    }
    location ~ ^/(auth|groups|calendar|messages|finance|settings|subscription|storage|support|my-account)/ {
        try_files $uri /index.html;
    }

    # Landing page
    location = / {
        try_files /index.html =404;
    }

    # =========================================================================
    # API Routes → oauth2-proxy → Express
    # =========================================================================

    # All API routes go through oauth2-proxy
    location /api/ {
        proxy_pass http://127.0.0.1:4180/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for future real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check bypasses oauth2-proxy (direct to Express)
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Webhooks bypass oauth2-proxy (they have their own auth)
    location /webhooks/ {
        proxy_pass http://127.0.0.1:3000/webhooks/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # oauth2-proxy callback endpoint
    location /oauth2/ {
        proxy_pass http://127.0.0.1:4180/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Direct API access (non-/api/ prefix routes through oauth2-proxy)
    # =========================================================================

    # Groups, messages, calendar, finance, etc. - all through oauth2-proxy
    location ~ ^/(groups|users|subscriptions|files|calendar|finance|messages|support|approvals)(/|$) {
        proxy_pass http://127.0.0.1:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth routes go directly to Express (Kinde handles auth)
    location /auth/ {
        proxy_pass http://127.0.0.1:3000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Recorder pages (internal use)
    location ~ ^/(recorder|videoRecorder)\.html$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
